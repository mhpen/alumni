services:
  - type: web
    name: alumni-system-server
    env: python
    region: ohio
    buildCommand: |
      pip install -r requirements.txt
      cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.8.0
    healthCheckPath: /api/health
    disk:
      name: model-storage
      mountPath: /opt/models
      sizeGB: 1
    sync: true
    preDeployCommand: |
      mkdir -p /opt/models
      cp -r employment_models/* /opt/models/
      cp -r models/* /opt/models/

  - type: web
    name: alumni-system-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production 